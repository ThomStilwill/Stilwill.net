<div class="container-fluid">
  <div class="row">
      <div class="col-6">
          <div id="clock">
              <div id="time" tcs-resize>{{now | date : 'h:mm a'}}</div>
              <div id="seconds" [style.width.px]="secondsBarWidth">
                  <span id="spacer" [style.width.px]="spacerWidth">
                  </span>
                  <span id="tick" [style.width.px]="tickSize"
                                  [style.height.px]="tickSize"
                                  [style.line-height.px]="tickSize"
                                  [style.border-radius.px]="tickSize*.2"
                                  [style.font-size.px]="tickSize*.7" >
                    {{now | date : 's'}}
                  </span>
              </div>
              <div id="day" tcs-resize>{{now | date : 'EEEE'}}</div>
              <div id="date" tcs-resize>{{now | date : 'longDate'}}</div>

          </div>
      </div>
      <div class="col-6">
          <div id="links">
              <ul>
                  <li *ngFor="let link of links">
                      <a *ngIf="link.href" href="{{link.href}}" target="_blank"> {{link.title}} </a>
                      <div *ngIf="link.linebreak">&nbsp;</div>
                  </li>
              </ul>
          </div>
      </div>
  </div>
</div>

<div id="weather">
  <span style="display: block !important; width: 320px; text-align: center; font-family: sans-serif; font-size: 12px;">
      <a href="http://www.wunderground.com/cgi-bin/findweather/getForecast?query=zmw:06062.1.99999&bannertypeclick=wu_clean2day"
          title="Plainville, Connecticut Weather Forecast" target="_blank">
          <img src="http://weathersticker.wunderground.com/weathersticker/cgi-bin/banner/ban/wxBanner?bannertype=wu_clean2day_cond&airportcode=KMMK&ForcedCity=Plainville&ForcedState=CT&zip=06062&language=EN"
              alt="Find more about Weather in Plainville, CT" width="300" height="100" />
      </a>
      <br>
      <a href="http://www.wunderground.com/cgi-bin/findweather/getForecast?query=zmw:06062.1.99999&bannertypeclick=wu_clean2day"
          title="Get latest Weather Forecast updates" style="font-family: sans-serif; font-size: 12px" target="_blank">Click for weather forecast</a>
  </span>
</div>
